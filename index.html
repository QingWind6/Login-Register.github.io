<html>

<head>
    <meta charset="UTF-8">
    <title>元宇宙注册</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/starstyle.css">
    
    <style>
        body {
            background-image: url(./images/css_globe_bg.jpg);
           position: absolute;
        }
    </style>
</head>

<body>
  
     <!--注册界面-->
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> 注册
        </div>

        <form>
           
            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">用户名face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">密码key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">确认</span>
            </div>

            <input type="submit" value="Register" />
        </form>

     <!--跳转登陆界面-->

        <div class="register">
            已经有账号
            <a href="login.html"><button id="register-link">点击这里登录</button></a>
        </div>
    </div>
</div>
<!-- 流星模块 -->

<div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>
    <div class="shooting_star"></div>

</div>
</body>

</html>

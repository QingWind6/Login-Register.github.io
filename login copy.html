<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue" id="submit_check">
        </form>

        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-fields">
                <!-- <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                </div> -->
                <!-- <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook
                    </a>
                </div> -->

            </div>
        </div>

        alert("请填写完整信息");

        <script type="text/javascript">
            submit_check.onclick = function() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                testing(username, password);  
                alert("请填写完整信息");
            }
        
            function testing(username, password) {
                var tmp = username && password;
                if (tmp == "") {
                    alert("请填写完整信息");
                    // <div class="footer">
                    //     <span>Hello_world</span>
                    // </div>  

                    return 0;
                }
                else if (username == "12345"){
                    alert("12345");
                    return 0;
                }
                else if (username != "JoJang" || password != "123456"){
                    alert("用户名或密码不正确！");
                    return 0;
                } 
                else
                {
                    alert("登录成功哟！");
                    // window.location.href = "index.html";
                    <a href="index.html">index</a>
                }
            }
        </script>


    </main>


</body>



</html>
